version: "3.9"

services:
  helloworld:
    container_name: hello-world
    image: hello-world
    tty: false          # false for `entrypoint` in Dockerfile
    stdin_open: false   # false for `entrypoint` in Dockerfile
    env_file:
      - ./.env
    environment:
      - PIP_DISABLE_PIP_VERSION_CHECK=off
    volumes:
      - .:/app
    ports:
      - ${PORT-5000}:${PORT-5000}
    build:
      context: ./
      dockerfile: ./Dockerfile.web

networks:
  default:
    driver: bridge
